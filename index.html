        .canvas-container {
            width: 100%;
            height: 75vh;
            border-radius: 0.75rem;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);

            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        async function fetchAllStocks() {
            showMessage('info', 'Fetching live data for the first 25 stocks...');
            stocks = fullStockList;
            
            let updatedCount = 0;
            const symbolsToFetch = stocks.map(s => s.symbol).slice(0, 25);
            
            for (const symbol of symbolsToFetch) {
                try {
                    const url = `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${symbol}&apikey=${apiKey}`;
                    const response = await fetch(url);
                    const data = await response.json();

                    const quote = data['Global Quote'];
                    if (quote && quote['01. symbol']) {
                        const stockIndex = stocks.findIndex(s => s.symbol === quote['01. symbol']);
                        if (stockIndex !== -1) {
                            stocks[stockIndex].price = parseFloat(quote['05. price']);
                            stocks[stockIndex].change = parseFloat(quote['09. change']);
                            stocks[stockIndex].changePercent = quote['10. change percent'];
                            updatedCount++;
                        }
                    } else if (data.Note) {
                        console.warn(`API rate limit likely hit for ${symbol}.`);
                        showMessage('error', 'API rate limit reached. Please wait a minute and refresh.');
                        break; 
                    } else {
                        console.warn(`Could not get quote for ${symbol}.`, data);
                    }
                } catch (error) {
                    console.error(`Error fetching ${symbol}:`, error);
                    showMessage('error', 'An error occurred while fetching data. Check the console.');
                    break;
                }
            }

            if(updatedCount > 0){
                 hideMessage();
            } else if (!messageContainer.textContent.includes('rate limit')) {
                 showMessage('error', 'Could not fetch live data. Displaying static list. Check your API key.');
            }
            
            filterAndSort();
        }


        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            draw();
        }

        function filterAndSort() {
            const searchTerm = searchInput.value.toLowerCase();
            filteredStocks = stocks.filter(stock =>
                stock.symbol.toLowerCase().includes(searchTerm) ||
                stock.name.toLowerCase().includes(searchTerm)
            );

            filteredStocks.sort((a, b) => {
                const valA = a[sortColumn];
                const valB = b[sortColumn];
                let comparison = 0;
                if (valA > valB) {
                    comparison = 1;
                } else if (valA < valB) {
                    comparison = -1;
                }
                return sortDirection === 'asc' ? comparison : comparison * -1;
            });

            scrollY = 0;
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawHeader();
            drawRows();
        }

        function drawHeader() {
            const columns = [
                { name: 'Symbol', width: 0.15, key: 'symbol', align: 'left' },
                { name: 'Name', width: 0.4, key: 'name', align: 'left' },
                { name: 'Price', width: 0.15, key: 'price', align: 'center' },
                { name: 'Change', width: 0.15, key: 'change', align: 'center' },
                { name: '% Change', width: 0.15, key: 'changePercent', align: 'center' }
            ];

            ctx.fillStyle = '#374151'; // gray-700
            ctx.fillRect(0, 0, canvas.width, headerHeight);

            ctx.font = 'bold 14px Inter';
            ctx.fillStyle = 'white';
            ctx.textBaseline = 'middle';

            let x = 0;
            columns.forEach(col => {
                const colWidth = canvas.width * col.width;
                let text = col.name;
                if (col.key === sortColumn) {
                    text += sortDirection === 'asc' ? ' ▲' : ' ▼';
                }
                
                ctx.textAlign = col.align;
                let textX = (col.align === 'left') ? x + 10 : x + colWidth / 2;
                
                ctx.fillText(text, textX, headerHeight / 2);
                x += colWidth;
            });
        }

        function drawRows() {
            const startIndex = Math.floor(scrollY / rowHeight);
            const endIndex = Math.min(startIndex + Math.ceil(canvas.height / rowHeight) + 1, filteredStocks.length);

            for (let i = startIndex; i < endIndex; i++) {
                const stock = filteredStocks[i];
                if (!stock) continue;
                const y = headerHeight + i * rowHeight - scrollY;

                ctx.fillStyle = i % 2 === 0 ? '#F9FAFB' : 'white'; // gray-50
                ctx.fillRect(0, y, canvas.width, rowHeight);
                
                const columns = [
                    { value: stock.symbol, width: 0.15, align: 'left', font: '500 14px Inter' },
                    { value: stock.name, width: 0.4, align: 'left', font: '14px Inter' },
                    { value: stock.price.toFixed(2), width: 0.15, align: 'center', font: '500 14px Inter' },
                    { value: stock.change.toFixed(2), width: 0.15, align: 'center', color: stock.change >= 0 ? '#10B981' : '#EF4444' },
                    { value: stock.changePercent, width: 0.15, align: 'center', color: stock.change >= 0 ? '#10B981' : '#EF4444' }
                ];
                
                let x = 0;
                columns.forEach(col => {
                    const colWidth = canvas.width * col.width;
                    ctx.font = col.font || '14px Inter';
                    ctx.fillStyle = col.color || '#111827'; // gray-900
                    ctx.textAlign = col.align;
                    
                    let textX;
                    if (col.align === 'left') {
                        textX = x + 10;
                    } else { // center
                        textX = x + colWidth / 2;
                    }
                    
                    ctx.fillText(col.value, textX, y + rowHeight / 2);
                    x += colWidth;
                });
            }
        }
        
        // --- Event Listeners ---
        window.addEventListener('resize', resizeCanvas);
        searchInput.addEventListener('input', filterAndSort);

        canvas.addEventListener('wheel', e => {
            e.preventDefault();
            scrollY += e.deltaY;
            const maxScroll = Math.max(0, filteredStocks.length * rowHeight - canvas.height + headerHeight);
            scrollY = Math.max(0, Math.min(scrollY, maxScroll));
            draw();
        });

        canvas.addEventListener('click', e => {
            const rect = canvas.getBoundingClientRect();
            const y = e.clientY - rect.top;
            const x = e.clientX - rect.left;

            if (y <= headerHeight) {
                const columns = [
                    { width: 0.15, key: 'symbol' },
                    { width: 0.4, key: 'name' },
                    { width: 0.15, key: 'price' },
                    { width: 0.15, key: 'change' },
                    { width: 0.15, key: 'changePercent' }
                ];
                let currentX = 0;
                for(const col of columns) {
                    currentX += col.width * canvas.width;
                    if(x < currentX) {
                        if (sortColumn === col.key) {
                            sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
                        } else {
                            sortColumn = col.key;
                            sortDirection = 'asc';
                        }
                        filterAndSort();
                        break;
                    }
                }
            }
        });

        // Initial setup
        resizeCanvas();
        fetchAllStocks();
    });
    </script>
</body>
</html>
